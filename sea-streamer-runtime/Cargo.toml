[package]
name = "sea-streamer-runtime"
version = "1.0.0-rc.1"
authors = ["Chris Tsang <chris.2y3@outlook.com>"]
edition = "2024"
description = "ðŸŒŠ SeaStreamer async runtime abstraction"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-streamer-runtime"
repository = "https://github.com/SeaQL/sea-streamer"
categories = ["concurrency"]
keywords = ["async", "smol", "tokio"]
rust-version = "1.85"

[package.metadata.docs.rs]
features = []
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-io = { version = "2.6", optional = true }
futures = { version = "0.3", default-features = false }
smol = { version = "2.0.2", optional = true }
tokio = { version = "1.10", optional = true, features = ["time", "sync", "rt"] }

[dev-dependencies]

[features]
runtime-smol = ["smol", "async-io"]
runtime-tokio = ["tokio"]
file = ["tokio?/fs", "tokio?/io-util"]
