[package]
name = "sea-streamer-stdio"
version = "0.1.0"
authors = ["Chris Tsang <chris.2y3@outlook.com>"]
edition = "2021"
description = "ðŸŒŠ SeaStreamer standard I/O Backend"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-streamer"
repository = "https://github.com/SeaQL/sea-streamer"
categories = ["database"]
# keywords = []
rust-version = "1.60"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
anyhow = { version = "1", optional = true }
async-trait = { version = "^0.1" }
env_logger = { version = "0.9.0", optional = true }
flume = { version = "^0.10", default-features = false, features = ["async"] }
lazy_static = { version = "^1.4" }
log = { version = "^0.4", default-features = false }
nom = { version = "7" }
sea-streamer = { version = "^0.1.0", path = ".." }
sea-streamer-runtime = { version = "^0.1.0", path = "../sea-streamer-runtime" }
serde_json = { version = "1", optional = true }
structopt = { version = "^0.3", optional = true }
thiserror = { version = "1", default-features = false }
time = { version = "^0.3", default-features = false, features = ["std", "macros", "parsing", "formatting"] }
tokio = { version = "1.10.0", optional = true }

[dev-dependencies]

[features]
default = ["executables"] # NOTE remove before publish
executables = ["anyhow", "tokio/full", "env_logger", "structopt", "serde_json", "sea-streamer/json", "sea-streamer-runtime/runtime-tokio"]

[[bin]]
name = "clock"
path = "src/bin/clock.rs"
required-features = ["executables"]

[[bin]]
name = "complex"
path = "src/bin/complex.rs"
required-features = ["executables"]

[[bin]]
name = "relay"
path = "src/bin/relay.rs"
required-features = ["executables"]
