[package]
name = "sea-streamer-stdio"
version = "0.1.0"
authors = ["Chris Tsang <chris.2y3@outlook.com>"]
edition = "2021"
description = "ðŸŒŠ SeaStreamer standard I/O Backend"
license = "MIT OR Apache-2.0"
documentation = "https://docs.rs/sea-streamer"
repository = "https://github.com/SeaQL/sea-streamer"
categories = ["database"]
# keywords = []
rust-version = "1.60"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-std = { version = "1", default-features = false, optional = true }
async-trait = { version = "^0.1" }
fastrand = { version = "^1.8" }
flume = { version = "^0.10", default-features = false, features = ["async"] }
nom = { version = "7" }
sea-streamer = { version = "^0.1.0", path = ".." }
serde = { version = "1" }
serde_json = { version = "1" }
lazy_static = { version = "^1.4" }
thiserror = { version = "1", default-features = false }
time = { version = "^0.3", default-features = false, features = ["std", "macros", "parsing"] }
tokio = { version = "1", default-features = false, optional = true }

[dev-dependencies]

[features]
default = ["backend-tokio"]
backend-async-std = ["async-std"]
backend-tokio =  ["tokio/rt"]